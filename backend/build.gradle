plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('co.elastic.logging:logback-ecs-encoder:1.5.0')
    implementation('org.apache.commons:commons-lang3:3.12.0')
    implementation("org.postgresql:postgresql:42.6.0")
    implementation("org.liquibase:liquibase-core:4.19.0")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:2.7.17")
    implementation("org.springframework.kafka:spring-kafka:2.9.12")
    implementation("ma.glasnost.orika:orika-core:1.5.4")

    compileOnly("org.projectlombok:lombok:1.18.28")
    compileOnly('org.springframework.boot:spring-boot-configuration-processor')
    annotationProcessor("org.projectlombok:lombok:1.18.28")
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.testcontainers:postgresql:1.17.6')

}


test {
    include('ru/template/example/**')
    useJUnitPlatform()
}
